---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: entertainment 
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.21.4.4079-1b7748a7b
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
      - "plex.lab.kharnox.xyz"
      tls:
      - hosts:
        - "plex.lab.kharnox.xyz"
    advertiseIp: "http://10.0.1.182:32400"
    timezone: "Europe/Brussels"
    serviceTCP:
      type: LoadBalancer
      externalIPs:
      - 10.0.1.180
      externalTrafficPolicy: Local
    serviceUDP:
      type: LoadBalancer
      externalIPs:
      - 10.0.1.182
      externalTrafficPolicy: Local
    persistence:
      transcode:
        enabled: false
      data:
        enabled: true
        claimName: media-nfs-share-pvc
      config:
        enabled: true
        storageClass: "longhorn"
        size: 250Gi
        accessMode: ReadWriteOnce
