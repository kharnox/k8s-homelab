---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: entertainment
spec:
  releaseName: sonarr
  targetNamespace: entertainment
  timeout: 300
  resetValues: false
  wait: false
  forceUpgrade: false
  chart:
    spec:
      chart: sonarr
      version: 9.2.0
      sourceref:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux
    values:
      controllerType: deployment
      image:
        repository: ghcr.io/k8s-at-home/sonarr
        tag: v3.0.4.1132
      env:
        TZ: 'Europe/Brussels'
      ingress:
        enabled: true
        anntotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: true
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: sonarr.lab.kharnox.xyz
            paths:
              - path: /
                pathType: Prefix
          tls:
            - hosts:
              - sonarr.lab.kharnox.xyz
              secretName: sonarr-tls
